<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-top: 15%;
            margin-right: auto;
            margin-left: auto;
        }

    </style>
</head>

<body>
<div id="Layer1" style="position:fixed; left:0px; top:0px; width:100%; height:100%">
    <img src="../img/WechatIMG1.jpeg" width="100%" height="100%"/>
</div>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-8 column">
        </div>
        <div class="col-md-4 column">
            <div>
                <h1 class="text-primary">用户登录</h1><br>
            </div>
            <form role="form">
                <div class="form-group">
                    <label for="userName" class="text-primary">User name</label>
                    <input type="text" class="form-control" id="userName" />
                </div>
                <div class="form-group">
                    <label for="password" class="text-primary">Password</label>
                    <input type="password" class="form-control" id="password" />
                </div>
                <button class="btn btn-primary btn-lg">&nbsp;login&nbsp;</button>
            </form>
        </div>
    </div>

</div>



    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
